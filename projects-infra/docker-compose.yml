version: '3'
networks:
  default:
    external:
      name: net
services:
  zuul-server:
    image: jovanibrasil/zuul-server:version1.0
    container_name: zuul-server
    ports: 
      - 8762:8762
    environment:
      - JAVA_OPTS='-XX:+UseSerialGC -Xss512k -XX:MaxRAM=72m'
    deploy:
      resources:
        limits:
          memory: 100M
  eureka-server:
    image: jovanibrasil/eureka-server:version1.0
    container_name: eureka-server
    ports: 
      - 8761:8761
    environment:
      - JAVA_OPTS=-XX:+UseSerialGC -Xss512k -XX:MaxRAM=72m
    deploy:
      resources:
        limits:
          memory: 100M
  rabbitmq:
    build:
      context: ./rabbitmq
      dockerfile: ./Dockerfile
    container_name: rabbitmq
    image: rabbitmq
    ports: 
      - 15672:15672
      - 5671:5671
      - 5672:5672
  postgres:
    image: postgres
    container_name: postgres
    restart: always
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
    ports:
      - 5432:5432
    volumes:
      - ./scripts/postgres-scripts:/docker-entrypoint-initdb.d/
      - ./postgres-database-data:/var/lib/
    deploy:
      resources:
        limits:
          memory: 256M
  mongo-database:
    image: mongo
    container_name: mongo-database
    ports:
      - 27017:27017 
      - 28017:28017
    environment:
      - MONGO_INITDB_DATABASE=notesdb 
      - CATALINA_OPTS=-Xmx206M -Xms128M -XX:MaxPermSize=50M
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
    deploy:
      resources:
        limits:
          memory: 256M
    # All scripts in docker-entrypoint-initdb.d/ are automatically executed 
    # during container startup when the database folder is empty.
    volumes:
      - ./scripts/mongo-scripts:/docker-entrypoint-initdb.d/
      - mongo-database-data:/data/db
  auth-api:
    image: jovanibrasil/auth-api:version1.0
    container_name: auth-api
    env_file:
      - ./environments/.auth-api-env
    environment:
      - JAVA_OPTS=-XX:+UseSerialGC -Xss512k -XX:MaxRAM=196m
    deploy:
      resources:
        limits:
          memory: 256M
    depends_on: 
      - postgres
  blog-api:
    image: jovanibrasil/blog-api:version1.0
    container_name: blog-api
    env_file:
      - ./environments/.blog-api-env
    environment:
      - JAVA_OPTS=-XX:+UseSerialGC -Xss512k -XX:MaxRAM=196m
    deploy:
      resources:
        limits:
          memory: 256M
    depends_on:
      - auth-api
      - postgres
  notes-api:
    image: jovanibrasil/notes-api:version1.0
    container_name: notes-api
    env_file:
      - ./environments/.notes-api-env
    environment:
      - JAVA_OPTS=-XX:+UseSerialGC -Xss512k -XX:MaxRAM=196m
    deploy:
      resources:
        limits:
          memory: 256M
    depends_on:
      - auth-api
      - mongo-database
volumes:
  mongo-database-data:
    external: false
